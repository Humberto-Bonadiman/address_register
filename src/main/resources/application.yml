server:
  port: 8081
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/address_register?allowPublicKeyRetrieval=true
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true
